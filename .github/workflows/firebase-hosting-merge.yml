name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Usá la versión que usa tu proyecto

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # O la versión que uses en tu proyecto

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build
        
      - uses: FirebaseExtended/action-hosting-deploy@v0

        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_UCIEL_DARO_PORTFOLIO }}
          channelId: live
          projectId: uciel-daro-portfolio
